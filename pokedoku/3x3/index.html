<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,initial-scale=1">
    <title>Pokédoku 3x3</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/styles-pokedoku.css">
</head>
<script src="../../dados.js"></script>
<script src="../../funcoes.js"></script>
<script src="../../setup.js"></script>
<script src="../pokedoku-edit-html.js"></script>
<script src="../pokedoku.js"></script>

<body onload="setupPokedoku('pokedoku-3x3')">
    <nav class="main-menu">
        <div class="main-menu-item"><a href="../">Menu</a></div>
        <div class="main-menu-item"><a href="../2x2/">2X2</a></div>
        <div class="main-menu-active-item"><a href="../3x3/">3X3</a></div>
        <div class="main-menu-item"><a href="../4x4/">4X4</a></div>
        <div class="main-menu-item"><a href="../single/">SINGLE</a></div>
    </nav>
    <div class="page-content">
        <div class="page--board">
            <div id="pokedoku-3x3" class="tabuleiro">
                <div class="celula"></div>
                <div class="pd--header-cell bold C1">
                </div>
                <div class="pd--header-cell bold C2">
                </div>
                <div class="pd--header-cell bold C3">
                </div>
                <div class="pd--header-cell bold R1">
                </div>
                <div class="D11 pd--try-cell" onclick="mostrarPopupDePesquisa('D11')">
                    <div class="container-imagem-poke">
                        <img class="imagem-poke-celula invisivel" src="">
                        <span class="ribbon-tentativas invisivel bold">0</span>
                    </div>
                    <p class="nome-pokemon bold"></p>
                    <div class="dificuldade bold invisivel"></div>
                </div>
                <div class="D12 pd--try-cell" onclick="mostrarPopupDePesquisa('D12')">
                    <div class="container-imagem-poke">
                        <img class="imagem-poke-celula invisivel" src="">

                </div>

                    <p class="nome-pokemon bold"></p>

                </div>
                <div class="pd--header-cell bold R2">
                </div>
                <div class="D21 pd--try-cell" onclick="mostrarPopupDePesquisa('D21')">

                        <img class="imagem-poke-celula invisivel" src="">

                    </div>
                    <p class="nome-pokemon bold"></p>
                    <div class="dificuldade bold invisivel"></div>
                </div>
                <div class="D22 pd--try-cell" onclick="mostrarPopupDePesquisa('D22')">

                        <img class="imagem-poke-celula invisivel" src="">

                    </div>
                    <p class="nome-pokemon bold"></p>
                    <div class="dificuldade bold invisivel"></div>
                </div>
                <div class="D23 pd--try-cell" onclick="mostrarPopupDePesquisa('D23')">

                    </div>

                </div>
                <div class="pd--header-cell bold R3">
                </div>
                <div class="D31 pd--try-cell" onclick="mostrarPopupDePesquisa('D31')">
                    <div class="container-imagem-poke">
                        <img class="imagem-poke-celula invisivel" src="">

                    </div>
                    <p class="nome-pokemon bold"></p>

                </div>

                    <p class="nome-pokemon bold"></p>
                    <div class="dificuldade bold invisivel"></div>
                </div>
            </div>
            <div id="menu">
                <div id="mini-menu">
                    <button id="comecar_novo_jogo" class="bold" onclick="novoJogo()">Start New Game</button>
                    <button class="bold" onclick="removerRespostas()">Clear Board</button>
                    <button class="bold" id="botao_dificuldade" onclick="alternarDificuldade(true)">Show Total
                        Answers</button>
                    <button class="bold" onclick="revelarTabuleiro()">Reveal Possible Board</button>
                    <button id="modo_dificil" class="bold" onclick="novoJogo(true)">HARD MODE</button>
                </div>
                <div id="estatisticas">
                    <div id="tentativas">
                        <p class="bold">Total Attempts:</br><span>0</span></p>
                    </div>
                </div>
            </div>
            <div class="background invisivel" onclick="fecharPopupDePesquisa()"></div>
            <div class="search-popup invisivel">
                <p class="bold">SEARCH POKÉMON</p>
                <input autofocus class="bold" type="text" id="pesquisa_pokemon" value=""
                    oninput="mostrarResultadosDaPesquisa()">
                <ul id="resultados">
                </ul>
            </div>
        </div>
    </div>
